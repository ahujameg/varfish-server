<div class="card varfish-vars-case-details"
     id="card-varfish-vars-case-details-release-info">
  <div class="card-header">
    <h4>
      <i class="fa fa-info-circle"></i>
      Annotation Release Info
    </h4>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th class="col-2">Genomebuild</th>
        <th class="col-3">Table</th>
        <th class="col-7">Release</th>
      </tr>
    </thead>
    <tbody>
      {% for item in release_info %}
        <tr>
          <td>{{ item.genomebuild }}</td>
          <td>{{ item.table }}</td>
          <td>{{ item.release }}</td>
        </tr>
      {% endfor %}
      {% if not release_info %}
        <tr>
           <td class="bg-faded font-italic text-center" colspan="3">
             No release info found.
           </td>
        </tr>
      {% endif %}
    </tbody>
  </table>
</div>
