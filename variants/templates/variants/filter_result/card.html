{# Variant filter table expanded card #}
{% load variants_tags %}
{% load humanize %}
{% load dict %}

<tr id="variant-details-{{ forloop.counter0 }}" class="collapse">
  <td colspan="{% if query_type == "case" %}{{ form.pedigree_with_samples|length|add:"14" }}{% else %}{{ 2|add:"14" }}{% endif %}">
    <div class="variant-details" data-loaded="false">
      <div class="text-center py-2">
        <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>
      </div>
    </div>
  </td>
</tr>
